<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class = "flex justify-center mt-4 items-center flex-col">
    <div class = "bg-red-100  rounded-full p-2 font-bold text-green-900 ">&lt; Guess The Number If You Can &gt;</div>
    <div class="m-2 border-4  py-5 flex flex-col items-center  border-red-900 bg-blue-200 rounded-3xl">

        <h1 class="margin-auto inline font-bold italic  border-4  rounded-2xl bg-white border-blue-800 p-2 ">Number
            Guessing Game</h1>
        <p class="m-2 border-2 border-red-900 rounded-full p-1 bg-blue-900 font-bold text-blue-100">Guess a number
            between 1 and 100. You have 5 attempts!</p>
        <input type="number" id="guess" min="1" max="100" required>
        <button class="rounded-full text-green-200  border-2 border-black  bg-red-900 px-2 my-2 hover:bg-green-200 hover:font-xl hover:text-red-900"
            onclick="checkGuess()">Guess</button>
        <div class="result font-bold text-red-900" id="result"></div>
       
        <div id="attempts_styling" class = "flex border-2 mt-2 border-black p-2 rounded-xl bg-green-900 ">     
            <div class=" block inline text-white inline" id="attempts">
                Attempts remaining: </div> 
                <div class="text-red-300 inline font-bold" id="attempts2">10</div>
        </div>

        <script>
            let randomNumber = Math.floor(Math.random() * 100) + 1;
            console.log(randomNumber);
            
            let attemptsLeft = 10;

            function checkGuess() {
                const userGuess = parseInt(document.getElementById('guess').value);
                const resultDiv = document.getElementById('result');
                const attemptsDiv = document.getElementById('attempts');
                const attemptsDiv2 = document.getElementById('attempts2');
                const attemptsStyling = document.getElementById('attempts_styling');

                if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                    resultDiv.innerHTML = "Please enter a valid number between 1 and 100.";
                    return;
                }

                attemptsLeft--;

                if (userGuess === randomNumber) {
                    resultDiv.innerHTML = "Congrats! You guessed the correct number!";
                    attemptsDiv.innerHTML = "";
                    attemptsDiv2.innerHTML = "";
                    attemptsStyling.className = "";
                } else if (attemptsLeft === 0) {
                    resultDiv.innerHTML = `Game Over! The correct number was ${randomNumber}.`;
                    attemptsDiv.innerHTML = "";
                    attemptsDiv2.innerHTML = "";
                    attemptsStyling.className = "";
                } else {
                    if (userGuess < randomNumber) {
                        resultDiv.innerHTML = "Less!";
                    } else {
                        resultDiv.innerHTML = "More!";
                    }
                    attemptsDiv.innerHTML = `Attempts remaining : `;
                    
                    attemptsDiv2.innerHTML = ` ${attemptsLeft}`;
                }

                document.getElementById('guess').value = '';
            }
        </script>
    </div>
</body>

</html>
